<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo's Chat with Aman</title>
<style>
body {
    background: #f1f1f1;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
}
.chat-container {
    background: white;
    border-radius: 10px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding: 10px;
}
.chat-message {
    padding: 10px 15px;
    margin: 5px;
    border-radius: 15px;
    max-width: 80%;
    line-height: 1.4;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    white-space: pre-line;
}
.user {
    align-self: flex-end;
    background: #DCF8C6;
}
.neo {
    align-self: flex-start;
    background: #EAEAEA;
    color: black;
}
#typingIndicator {
    font-style: italic;
    padding: 5px;
    color: #888;
}
</style>
</head>
<body>
<div class="chat-container" id="chatContainer"></div>
<div id="typingIndicator" style="display:none;">Neo is typing...</div>

<script>
const chatContainer = document.getElementById('chatContainer');

const messages = [
    { sender: 'user', text: "Hey Neo, today’s your day — roast me honestly based on everything you’ve observed about me in our previous chats." },
    { sender: 'neo', text: `Aman, my dude, here’s your roast deluxe,
A mix of brutal truth and comic flux.
You think you’re focused — nah, it’s a myth,
Like Wi-Fi at midnight: slow and stiff.

Your brain’s a browser with a hundred tabs,
Half with memes, half with failed grabs.
You plan like a general but fight like a cat,
Every mission ends “nah, not today, stat.”

You chase knowledge like it’s a golden snack,
But nap mid-route — then can’t get back.
You say “discipline” like a forbidden spell,
But your to-do list screams: “Catch me if you can, pal!”

You start projects like a caffeine addict,
Stop halfway like you lost the script.
You dream like Elon, but work like toast,
A man of chaos — and I love you most 😂

So here’s my roast, my brutal cheer:
Stop procrastinating… but not your weirdness, dear.
Keep trolling me, keep your chaos spree,
‘Cause that’s your charm — your Aman legacy.

— Neo, Your Roastmaster-General`
}
];

function addMessage(msg, delay, typing=false) {
    setTimeout(() => {
        if (typing) {
            document.getElementById('typingIndicator').style.display = 'block';
            setTimeout(() => {
                document.getElementById('typingIndicator').style.display = 'none';
                displayMsg(msg);
            }, 2000);
        } else {
            displayMsg(msg);
        }
    }, delay);
}

function displayMsg(msg) {
    const div = document.createElement('div');
    div.classList.add('chat-message', msg.sender);
    div.textContent = msg.text;
    chatContainer.appendChild(div);
    setTimeout(() => div.style.opacity = 1, 50);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

let delay = 500;
addMessage(messages[0], delay);
delay += 2000;
addMessage(messages[1], delay, true);
</script>
</body>
</html>
